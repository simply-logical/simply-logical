name: Build JOSE Draft ğŸ“ƒ
on:
  push:
    branches:
    - jose
jobs:
  paper:
    name: Build Paper Draft ğŸ”§
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v2
    - name: Build draft PDF ğŸ“
      uses: openjournals/openjournals-draft-action@master
      with:
        journal: jose
        paper-path: paper/paper.md
    - name: Build draft LaTeX ğŸ“
      uses: docker://openjournals/inara:latest
      with:
        args: -o tex paper/paper.md
      env:
        GIT_SHA: $GITHUB_SHA
        JOURNAL: jose
    - name: Upload draft PDF ğŸ“¤
      uses: actions/upload-artifact@v1
      with:
        name: jose-draft
        path: paper
